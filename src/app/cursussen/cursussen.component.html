<h2>Cursusoverzicht:</h2>
<table>
    <thead>
        <td>Startdatum</td>
        <td>Duur</td>
        <td>Titel</td>        
    </thead>
    <tbody>
        <tr *ngFor="let cursusItem of cursussen">
            <td>{{cursusItem.Startdatum}}</td>
            <td>{{cursusItem.Duur}}</td>
            <td>{{cursusItem.Titel}}</td>
        </tr>
    </tbody>
</table>
