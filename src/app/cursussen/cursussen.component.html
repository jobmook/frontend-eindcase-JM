<h2>Cursusoverzicht:</h2>
<table>
    <thead>
        <td>Titel</td>
        <td>Cursuscode</td>
        <td>Duur</td>
        <td>Startdatum</td>
    </thead>
    <tbody>
        <tr *ngFor="let cursus of cursussen">
            <td>{{cursus.Titel}}</td>
            <td>{{cursus.Cursuscode}}</td>
            <td>{{cursus.Duur}}</td>
            <td>{{cursus.Startdatum}}</td>
        </tr>
    </tbody>
</table>
